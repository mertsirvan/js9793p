<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Focus App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class=""></div>
                </div>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <h1>Focus App</h1>
                    <p class="fw-bold">Stay Focused, Stay distraction free</p>
                </div>
            </div>
            <div class="row">
                <div class="md-6 text-center">
                    <p class="mb-0">You have been distracted by your phone</p>
                    <div class="distraction-txt py-5"><div id="distraction-time">0</div> times</div>
                    <p>since you started working</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center mx-auto">
                    <button id="btn-distraction" onclick="addDistraction()">I'm distracted <i class="fa-regular fa-face-frown"></i></button>
                    <button id="btn-distraction" onclick="resetDistraction()">Reset <i class="fa-solid fa-arrows-rotate"></i></button>
                </div>
            </div>

        </div>
    </section>

    <section class="section section-secondary section-sounds mx-auto text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Play Music for chilling</h2>
                    <p>Play the following music while you work to help you focus.</p>
                    <div class="py-3 text-center d-inline-block">
                        <audio id="track-player">
                            <source src="https://st2.asoftmurmur.com/assets/p/content/rain/main-rain.mp4" type="audio/mpeg">
                        </audio>

                        <div id="player-container">
                            <div id="play-pause" class="play">Play</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
